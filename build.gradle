plugins {
    id "idea"
}


subprojects {
    apply plugin: 'java'
    jar {
        manifest {
            attributes(
                    "Implementation-Version": version,
                    'Build-Time': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
            )
        }
    }
}

wrapper {
    gradleVersion = gradleWrapperVersion
}